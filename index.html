<!DOCTYPE html>
<html ng-app="triviaTrends">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Trivia Trends</title>
  <link rel="shortcut icon" href="/styles/assets/crownFavicon.png">
</head>

<body ng-controller="mainCtrl">
  <header>
    <div></div>
    <h1>Trivia Trends</h1>
    {{searchAnimal}}
    <a ui-sref="" ng-click="toggleModal()"><button><span>+</span> Add Question</button></a>
  </header>
  <article>
    <nav>
      <a ng-click="setDifficulty()">All Questions</a>
      <a ng-click="setDifficulty(1)">Easy</a>
      <a ng-click="setDifficulty(2)">Medium</a>
      <a ng-click="setDifficulty(3)">Hard</a>
      <a ng-click="toggleSearch()">Search by Animal</a>
    </nav>
    <div ng-show="search" class="search">
      <input ng-model="searchAnimal" type="text" placeholder="Animal to search by">
    </div>

    <!-- Questions go here -->
<questions search-animal="{{searchAnimal}}"
           difficulty="{{difficulty}}"
>
</questions>
  </article>

  <div class="modal" ng-show="modal">
    <form>
      <h4 class="close">X</h4>
      <span>Question</span><input type="text" ng-model="!-- Question -->">
      <span>Animal it's about</span><input type="text" ng-model="!-- Animal -->">
      <span>Difficulty</span>
      <div class="range">
        <input type="range" min="1" max="3" ng-model="!-- Difficulty -->">

        <h5>{{newQuestion.difficulty}}</h5>
      </div>
      <h4>Options</h4>
      <div>
        <input type="radio" ng-model="" value="1">
        <input type="text" ng-model="">
      </div>
      <div>
        <input type="radio" ng-model="" value="2">
        <input type="text" ng-model="">
      </div>
      <div>
        <input type="radio" ng-model="" value="3">
        <input type="text" ng-model="">
      </div>
      <div>
        <input type="radio" ng-model="" value="4">
        <input type="text" ng-model="">
      </div>

      <!--Add question buttons-->
      <div class="buttons">
        <button class="green">Save Question</button>
        <button>Cancel</button>
      </div>

      <!--Edit & Delete question buttons-->
      <div class="buttons">
        <button class="red">Delete Question</button>
        <button class="green">Save Changes</button>
        <button>Cancel</button>
      </div>

    </form>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" charset="utf-8"></script>
  <script src="app/app.js" charset="utf-8"></script>

  <script src="app/services/questionSrvc.js" charset="utf-8"></script>
  <script src="mainCtrl.js" charset="utf-8"></script>

  <!-- For component scripts -->
  <script src="app/questions/questions.component.js" charset="utf-8"></script>
</body>

</html>
